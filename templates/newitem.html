{% extends "main.html" %}
{% block content %}

<header>
	<div class="header-container">
		<h1 class="inline-block">Catalog App</h1>
		<form class="inline-block" action="{{url_for('gdisconnect')}}">
			<button class="red-button" type="submit">Logout</button>
		</form>
	</div>
	<div class="sub-header">
		<h2>New Item</h2>
	</div>
</header>

<div class="new-item-form">
	<form action="#" method = "post">
		<h3>Name:</h3>
		<div class="new-item-form-input">
			<input type ="text" class="form-control" maxlength="80" name="name" placeholder="Name of the item (Mandatory)">
		</div>
		<br>
		<h3>Description:</h3>
		<div class="new-item-form-input">
			<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the vehicle"></textarea>
		</div>
		<br>
		<h3>Capacity:</h3>
		<div class="new-item-form-input">
			<input type ="text" maxlength="8" class="form-control" name="capacity" placeholder="No. of people the vehicle can carry.">
		</div>
		<br>
		<h3>Fuel Type:</h3>
		<div class="new-item-form-radio-buttons">
			<label class="block">
				<input class="inline-block" type="radio" name="fuelType" value="Petrol">  Petrol
			</label>
			<label class="block">
				<input class="inline-block" type="radio" name="fuelType" value="Diesel">  Diesel
			</label>
			<label class="block">
				<input class="inline-block" type="radio" name="fuelType" value="LOX">  LOX
			</label>
			<label class="block">
				<input class="inline-block" type="radio" name="fuelType" value="Bio">  Bio
			</label>
			<label class="block">
				<input class="inline-block" type="radio" name="fuelType" value="Other">  Other
			</label>
		</div>
		<br>
		<h3>Miles:</h3>
		<div class="new-item-form-input">
			<input type ="text" maxlength="8" class="form-control" name="mileage" placeholder="Mileage of the vehicle in miles.">
		</div>
		<br>
		<h3>Max Speed:</h3>
		<div class="new-item-form-input">
			<input type ="text" maxlength="8" class="form-control" name="maxSpeed" placeholder="Max Speed of the vehicle in mph.">
		</div>
		<br>
		<h3>Price:</h3>
		<div class="new-item-form-input">
				<input type ="text" class="form-control" maxlength="16" name="price" placeholder="Price of the vehicle in $.">
		</div>
		<br>
		<button class="green-button" type="submit">Create</button>
	</form>
</div>

{% endblock %}
