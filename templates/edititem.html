{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Menu Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="80" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="capacity">Capacity:</label>
					<input type ="text" maxlength="8" class="form-control" name="capacity" value="{{item.capacity }}">

					<label for="fuelType">Fuel Type:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="fuelType" id="fuelType1" value="Petrol" {% if item.fuelType == 'Petrol'%}checked{%endif%}>Petrol
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="fuelType" id="fuelType2" value="Diesel" {% if item.fuelType == 'Diesel' %}checked{%endif%}>Diesel
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="fuelType" id="fuelType3" value="LOX" {% if item.fuelType == 'LOX'%}checked{%endif%}>LOX
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="fuelType" id="fuelType4" value="Bio" {%if item.fuelType =='Bio'%}checked{%endif%}>Bio
					  </label>
					</div>
					<div class="radio">
							<label>
								<input type="radio" name="fuelType" id="fuelType5" value="Other" {%if item.fuelType =='Other'%}checked{%endif%}>Other
							</label>
					</div>

					<label for="mileage">Mileage:</label>
					<input type ="text" maxlength="8" class="form-control" name="mileage" value="{{item.mileage }}">

					<label for="maxSpeed">Max Speed:</label>
					<input type ="text" maxlength="8" class="form-control" name="maxSpeed" value="{{item.maxSpeed }}">

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="16" class="form-control" name="price" value="{{item.price}}">
					</div>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showCategories')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>


{% endblock %}
