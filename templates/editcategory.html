{% extends "main.html" %}
{% block content %}

<header>
	<div class="header-container">
		<h1 class="inline-block">Catalog App</h1>
		<form class="inline-block" action="{{url_for('gdisconnect')}}">
			<button class="red-button" type="submit">Logout</button>
		</form>
	</div>
	<div class="sub-header">
		<h2>Edit {{category.name}}</h2>
	</div>
</header>


<div class="edit-category-form">
	<form action="#" method = "post">
		<h3>Name:</h3>
		<div class="edit-category-form-input">
			<input type ="text" class="form-control" maxlength="80" name="name" placeholder="New name for Category (Cannot be blank)">
		</div>
		<br>
		<div class="edit-category-form-save-button">
			<button class="green-button" type="submit">Save</button>
		</div>
	</form>
</div>
<div class="edit-category-form-cancel-button">
	<form action="{{url_for('showCategories')}}">
		<button class="red-button" type="submit">Cancel</button>
	</form>
</div>

{% endblock %}
