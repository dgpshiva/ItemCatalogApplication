{% extends "main.html" %}
{% block content %}

<header>
	<div class="header-container">
		<h1 class="inline-block">Catalog App</h1>
		<form class="inline-block" action="{{url_for('showLogin')}}">
			<button class="green-button" type="submit">Login</button>
		</form>
	</div>
</header>

<section class="tiles">

	<article class="artcles-iterate style1">
		<span class="image">
			<img src="{{ url_for('static', filename='pic05.jpg') }}" alt>
		</span>
		<a href="">
			<h2>Latest Items</h2>
		</a>
	</article>

	{% for category in categories %}
		<article class="artcles-iterate style2">
			<span class="image">
				<img src="{{ url_for('static', filename='pic05.jpg') }}" alt>
			</span>
			<a href="{{url_for('showItems', category_id = category.id)}}">
				<h2>{{category.name}}</h2>
			</a>
		</article>
	{% endfor %}

</section>

{% endblock %}
